<!-- Modal para visualizar PDF -->
<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 overflow-y-auto"
  aria-labelledby="pdf-modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Overlay -->
  <div
    class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
      (click)="onOverlayClick($event)"
    ></div>

    <!-- Centrar modal verticalmente -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <!-- Contenido del modal -->
    <div
      class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-6xl sm:w-full sm:p-6"
    >
      <!-- Header del modal -->
      <div class="flex items-center justify-between mb-4">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="pdf-modal-title"
        >
          Vista Previa:
          {{ certificado?.certification || "Certificado" }}
        </h3>
        <div class="flex items-center space-x-2">
          <button
            *ngIf="!isLoadingPdf && safePdfUrl"
            (click)="onDownloadPdf()"
            class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <svg
              class="w-4 h-4 mr-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            Descargar
          </button>
          <button
            (click)="onCloseModal()"
            class="rounded-md text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Contenido del PDF -->
      <div class="mt-3">
        <!-- Estado de carga -->
        <div *ngIf="isLoadingPdf" class="flex items-center justify-center h-96">
          <div class="text-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600 mx-auto"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <p class="mt-2 text-sm text-gray-600">Cargando PDF...</p>
          </div>
        </div>

        <!-- Visor de PDF -->
        <div *ngIf="!isLoadingPdf && safePdfUrl" class="w-full">
          <!-- Botón para abrir en nueva pestaña -->
          <div class="mb-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <svg
                  class="w-5 h-5 text-blue-600 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
                <span class="text-sm text-blue-800"
                  >¿No se muestra el PDF correctamente?</span
                >
              </div>
              <a
                [href]="pdfUrl!"
                target="_blank"
                rel="noopener noreferrer"
                class="inline-flex items-center px-3 py-1 border border-blue-300 text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                <svg
                  class="w-4 h-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
                  ></path>
                </svg>
                Abrir en nueva pestaña
              </a>
            </div>
          </div>

          <!-- Iframe del PDF -->
          <iframe
            [src]="safePdfUrl"
            class="w-full h-[70vh] border border-gray-300 rounded-lg"
            style="min-height: 500px"
            frameborder="0"
          ></iframe>
        </div>

        <!-- Error state -->
        <div
          *ngIf="!isLoadingPdf && !safePdfUrl"
          class="flex items-center justify-center h-96"
        >
          <div class="text-center">
            <svg
              class="h-12 w-12 text-gray-400 mx-auto"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            <p class="mt-2 text-sm text-gray-600">No se pudo cargar el PDF</p>
            <p class="mt-1 text-xs text-gray-500">
              Intenta usar el botón de descarga
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
